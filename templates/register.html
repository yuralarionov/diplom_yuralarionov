{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="flex justify-center items-center bg-slate-100 p-10">
    <div class ='flex flex-col justify-center items-center w-[450px] h-[570px] bg-white rounded-2xl shadow-lg shadow-slate-600 relative'>
        <a href="{% url 'login' %}"><svg class='h-6 fill-black hover:fill-red-700 absolute top-6 right-6 cursor-pointer' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></a>
        <h1 class='text-3xl font-bold absolute top-14 text-red-600'>Регистрация</h1>
        <form method="post" action="{% url 'register' %}" class="w-full px-8 mt-28 flex flex-col gap-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <h1>{{ field }}</h1>
                    {% if field.errors %}
                        <div class="bg-red-500 my-2 flex items-center justify-center text-gray-650 rounded-lg p-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="flex justify-center">
                <input type="submit" value="Регистрация " class="bg-red-600 hover:bg-gray-900 rounded-3xl w-3/5 p-1.5 mt-1 text-white text-xl">
            </div>
        </form>
    </div>
</div>
{% endblock %}
